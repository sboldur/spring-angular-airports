  <div class="countryRunwayTypes" *ngIf="reportResponse">
    <h1>Types of runways per country</h1>
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-responsive">
          <tr>
            <th>Country ID</th>
            <th>Country Name</th>
            <th>Country code</th>
            <th>Runway surface type</th>
          </tr>
          <tr *ngFor="let countryKey of countries ">
            <td><strong [innerText]="countryKey.id"></strong></td>
            <td><p [innerText]="countryKey.name"></p></td>
            <td><p [innerText]="countryKey.code"></p></td>
            <td>
              <div class="surfaceTypes" *ngFor="let surface of reportResponse.runwaySurfacesPerCountry[mapCountryToJSon(countryKey)]">
                <p [innerText]="surface"></p>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
